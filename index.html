<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    
    
    
    <div class="container" id="header">
        <p id="header-text">Weather Dashboard</p>
    </div>
    <!--Search for a City aside-->
    <div class="row" id="main-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" id="main-col-left">
            <form id="form">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search for a City:</label>
                    <input type="text" class="form-control" id="city-input" placeholder="San Diego">
                </div>
            </form>
            <button class="button-div">Search</button>
        </div>
        
        <!--Daily Weather jumbotron-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="main-col-right">
            <div class="city-container">
                <p id="icon" class="icon"></p>
                <p id="city-name"></p>
                <p id="temperature"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
                <p id="UV-index" class="badge badge-success"></p>
            </div>
            
        <!--Weather Rows-->
                <div class="forecast-header" id="forecast-text"></div>
                <div class="forecast-row" id="forecast-containers">
                    <div class="forecast-container" id="container-one">
                        <p id="first-date"></p>
                    </div>
                    <div class="forecast-container" id="container-two">
                        <p id="second-date"></p>
                    </div>
                    <div class="forecast-container" id="container-three">
                        <p id="third-date"></p>
                    </div>
                    <div class="forecast-container" id="container-four">
                        <p id="fourth-date"></p>
                    </div>
                    <div class="forecast-container" id="container-five">
                        <p id="fifth-date"></p>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
